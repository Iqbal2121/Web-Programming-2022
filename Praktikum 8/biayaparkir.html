<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biaya Parkir</title>
    <script>
        function hitungparkir(){
            let jam_masuk = document.getElementById("masuk");
            let jam_keluar = document.getElementById("keluar");
            let selisih = jam_keluar - jam_masuk;
            let harga = 0;
            const tarif_awal = 3000;
            const tarif_perjam = 1000;
            if(selisih <= 2){
                harga = tarif_awal;
            }else{
                let tambahan_jam = selisih - 2;
                harga = tarif_awal + (tarif_perjam * tambahan_jam)
            }

            let area_biaya = document.getElementById("biaya");
            area_biaya.innerHTML = "Biaya Parkir " + harga;
        }
    </script>
</head>
<body>
    <h3>Hiting Biaya Parkir</h3>
    Masuk Parkir : <input type="number" size="10" id="masuk">
    <br>
    <br>
    Keluar Parkir : <input type="number" size="10" id="keluar">
    <br>
    <br>
    <button onclick="hitungparkir()">Biaya Parkir </button> : <span id="biaya"></span>
</body>
</html>
